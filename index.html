<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator Javascript</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="calculator">

      <div id="screen">
         <div id="hour">00:00:00</div>
         <div id="date">06/02/2022</div>
         <div id="result">0</div>
      </div>

      <div id="buttons">
         <div class="button btn-ac">AC</div>
         <div class="button btn-ce">CE</div>
         <div class="button btn-percent">%</div>
         <div class="button btn-division">/</div>
         <div class="button btn-7">7</div>
         <div class="button btn-8">8</div>
         <div class="button btn-9">9</div>
         <div class="button btn-multiplication">x</div>
         <div class="button btn-4">4</div>
         <div class="button btn-5">5</div>
         <div class="button btn-6">6</div>
         <div class="button btn-subtraction">-</div>
         <div class="button btn-1">1</div>
         <div class="button btn-2">2</div>
         <div class="button btn-3">3</div>
         <div class="button btn-sum">+</div>
         <div class="button btn-0">0</div>
         <div class="button btn-point">.</div>
         <div class="button btn-equals">=</div>
      </div>

   </div>
</body>
</html>
